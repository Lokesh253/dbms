<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1af168c77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="footer.css">
    <title>Footer test</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">DBMS</a>

        
        <input type="checkbox" name="" id="navMenu" checked>
        <label for="navMenu"><i class="fas fa-bars" ></i></label>

        <ul id="menu-sm">
            <a href="#"><li>About</li></a>
            <a href="#"><li>FAQ</li></a>
            <a href="#"><li>Contact</li></a>
        </ul>

        <ul id="menu-lg">
            <a href="#">About</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
            

        </ul>
    </nav>

    <!-- <h1>Hello</h1> -->
    <footer>
        <h1>Added icons hover to see the effect</h1>
        <div class="popup-logos">
            <a href="https://www.instagram.com/" class="disabled-link">
                <div class="logo instagram">
                    <div class="icon-name">Instagram</div>
                    <span><i class= "fab fa-instagram"></i></span>
                </div>
            </a>
            <a href="http://www.facebook.com" class="disabled-link">
                <div class="logo facebook blue-logo">
                    <div class="icon-name">Facebook</div>
                    <span><i class= "fab fa-facebook"></i></span>
                </div>
            </a>
            <a href="http://www.youtube.com" class="disabled-link">
                <div class="logo youtube">
                    <div class="icon-name">Youtube</div>
                    <span><i class= "fab fa-youtube"></i></span>
                </div>
            </a>
            <a href="http://www.twitter.com" class="disabled-link">
                <div class="logo twitter blue-logo">
                    <div class="icon-name">Twitter</div>
                    <span><i class= "fab fa-twitter"></i></span>
                </div>
            </a>
        </div>
